
# NOTE: If you don't have `mold` installed, change the linker to `lld`
# [target.x86_64-unknown-linux-gnu]
# linker = "clang"
# rustflags = ["-Clink-arg=-fuse-ld=lld", "-Ctarget-cpu=native", "-Zshare-generics=y"]

# NOTE: If using rust stable, remove the "-Zshare-generics=y" flag
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-Clink-arg=-fuse-ld=mold", "-Ctarget-cpu=native", "-Zshare-generics=y"]

# NOTE: You must install [Mach-O LLD Port](https://lld.llvm.org/MachO/index.html) on MacOS.
[target.x86_64-apple-darwin]
rustflags = [
    "-Clink-arg=-fuse-ld=/usr/local/opt/llvm/bin/ld64.lld",
    "-Ctarget-cpu=native",
    "-Zshare-generics=y",
]

[target.aarch64-apple-darwin]
rustflags = [
    "-Clink-arg=-fuse-ld=/opt/homebrew/opt/llvm/bin/ld64.lld",
    "-Ctarget-cpu=native",
    "-Zshare-generics=y",
]

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"
rustflags = ["-Zshare-generics=n"]
