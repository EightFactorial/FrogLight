# NOTE: If using rust stable, remove the "-Zshare-generics=y" flag
# NOTE: You may have to update Rust to the latest nightly to support the "-Zthreads" flag
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-Clink-arg=-fuse-ld=lld", "-Zshare-generics=y", "-Zthreads=8"]

# NOTE: You must install [Mach-O LLD Port](https://lld.llvm.org/MachO/index.html) on MacOS.
[target.x86_64-apple-darwin]
rustflags = [
    "-Clink-arg=-fuse-ld=/usr/local/opt/llvm/bin/ld64.lld",
    "-Ctarget-cpu=native",
    "-Zshare-generics=y",
]

[target.aarch64-apple-darwin]
rustflags = [
    "-Clink-arg=-fuse-ld=/opt/homebrew/opt/llvm/bin/ld64.lld",
    "-Ctarget-cpu=native",
    "-Zshare-generics=y",
]

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"
rustflags = ["-Zshare-generics=n"]
