name: Security Audit

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "deny.toml"
      - "Cargo.lock"
      - "Cargo.toml"
  push:
    branches:
      - main
    paths:
      - "deny.toml"
      - "Cargo.lock"
      - "Cargo.toml"
      - ".github/workflows/audit.yml"

env:
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

jobs:
  cargo_deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      # Get the nightly toolchain
      - name: Toolchain
        uses: dtolnay/rust-toolchain@nightly
      # Install the deny tool
      - name: Install Deny
        uses: taiki-e/install-action@c203664563782b20c54c2222225272b077f53fc2 # v2
        with:
          tool: cargo-deny
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      # Run the deny tool
      - name: Run Deny
        run: cargo deny check
