name: Security Audit

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "deny.toml"
      - "Cargo.lock"
      - "Cargo.toml"
  push:
    branches:
      - main
    paths:
      - "deny.toml"
      - "Cargo.lock"
      - "Cargo.toml"
      - ".github/workflows/audit.yml"

env:
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

jobs:
  cargo_deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      # Get the nightly toolchain
      - name: Toolchain
        uses: dtolnay/rust-toolchain@nightly
      # Install the deny tool
      - name: Install Deny
        uses: taiki-e/install-action@331a600f1b10a3fed8dc56f925012bede91ae51f # v2
        with:
          tool: cargo-deny
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      # Run the deny tool
      - name: Run Deny
        run: cargo deny check
