name: Security Audit

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "deny.toml"
      - "Cargo.lock"
      - "Cargo.toml"
  push:
    branches:
      - main
    paths:
      - "deny.toml"
      - "Cargo.lock"
      - "Cargo.toml"
      - ".github/workflows/audit.yml"

env:
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

jobs:
  cargo_deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      # Get the nightly toolchain
      - name: Toolchain
        uses: dtolnay/rust-toolchain@nightly
      # Install the deny tool
      - name: Install Deny
        uses: taiki-e/install-action@00a67321d66e038602baf558d366a594a7019ea2 # v2
        with:
          tool: cargo-deny
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      # Run the deny tool
      - name: Run Deny
        run: cargo deny check
