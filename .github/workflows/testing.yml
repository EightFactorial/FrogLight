name: Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "Cargo.lock"
      - "src/**.rs"
      - "crates/**.rs"
  push:
    branches:
      - main
    paths:
      - "Cargo.lock"
      - "src/**.rs"
      - "crates/**.rs"
      - ".github/workflows/testing.yml"

env:
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      # Install required libraries
      - name: Libraries
        if: runner.os == 'linux'
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev
      # Get the nightly toolchain
      - name: Toolchain
        uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1 # v1
        with:
          toolchain: nightly-2024-11-11
      # Install the nextest tool
      - name: Install Nextest
        uses: taiki-e/install-action@a86da1a3cb51967612c80d6dc98c5cac03a73025 # v2
        with:
          tool: nextest
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      # Restore/Setup the cache
      - name: Cache
        uses: Swatinem/rust-cache@f0deed1e0edfc6a9be95417288c0e1099b1eeec3 # v2
      # Run the nextest tool
      - name: Run Nextest
        run: cargo nextest run --workspace --all-targets
      # Run doctests separately
      - name: Run Doctests
        run: cargo test --doc --workspace
