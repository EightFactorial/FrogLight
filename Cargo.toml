futures-lite = { default-features = false, version = "2.0" }
glam = { default-features = false, version = "0.30" }
indexmap = { default-features = false, version = "2.12" }
libm = { default-features = false, version = "0.2" }
parking_lot = { default-features = false, version = "0.12" }
serde = { default-features = false, version = "1.0" }
tracing = { default-features = false, version = "0.1" }
uuid = { default-features = false, version = "1.0" }
variadics_please = { default-features = false, version = "1.0" }
