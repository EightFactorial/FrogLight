# --- Workspace Settings ---

[workspace]
resolver = "2"
members = [
    "crates/froglight-app",
    "crates/froglight-assets",
    "crates/froglight-client",
    "crates/froglight-components",
    "crates/froglight-entity",
    "crates/froglight-macros",
    "crates/froglight-network",
    "crates/froglight-protocol",
    "crates/froglight-registry",
    "crates/froglight-render",
    "crates/froglight-settings",
    "crates/froglight-utils",
    "crates/froglight-world",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["EightFactorial"]
homepage = "https://github.com/EightFactorial/FrogLight"
repository = "https://github.com/EightFactorial/FrogLight"
readme = "README.md"

[workspace.lints.rust]
missing_docs = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unused_lifetimes = "warn"
unused_import_braces = "warn"
unreachable_pub = "warn"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
private_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_rust_codeblocks = "deny"
invalid_html_tags = "deny"

[workspace.lints.clippy]
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
pedantic = "warn"
unnecessary_cast = "warn"

[workspace.dependencies]
ab_glyph = "0.2.26"
async-std = "1.12.0"
bevy = { version = "0.13.2", default-features = false }
bevy_app = "0.13.2"
bevy_asset = "0.13.2"
bevy_audio = "0.13.2"
bevy_core = "0.13.2"
bevy_derive = "0.13.2"
bevy_ecs = "0.13.2"
bevy_gizmos = "0.13.2"
bevy_hierarchy = "0.13.2"
bevy_input = "0.13.2"
bevy-inspector-egui = "0.24.0"
bevy_log = "0.13.2"
bevy_math = "0.13.2"
bevy_pbr = "0.13.2"
bevy_reflect = "0.13.2"
bevy_render = "0.13.2"
bevy_sprite = "0.13.2"
bevy_tasks = "0.13.2"
bevy_text = "0.13.2"
bevy_time = "0.13.2"
bevy_transform = "0.13.2"
bevy_ui = "0.13.2"
bevy_window = "0.13.2"
bitvec = "1.0.1"
bytemuck = "1.15.0"
compact_str = "0.7.1"
criterion = "0.5.1"
derive_more = "0.99.17"
fastrand = "2.1.0"
futures-lite = "2.3.0"
hashbrown = "0.14.5"
parking_lot = "0.12.2"
proptest = "1.4.0"
serde = "1.0.200"
serde_json = "1.0.116"
simdnbt = "0.5.0"
smallvec = "1.13.2"
thiserror = "1.0.59"
uuid = "1.8.0"

# --- Build Settings ---

# Slightly optimize dev builds
[profile.dev]
opt-level = 1

[profile.dev.package]
# Only slightly optimize most froglight packages
froglight-app = { opt-level = 1 }
froglight-assets = { opt-level = 1 }
froglight-client = { opt-level = 1 }
froglight-components = { opt-level = 1 }
froglight-entity = { opt-level = 1 }
froglight-macros = { opt-level = 1 }
froglight-network = { opt-level = 1 }
froglight-registry = { opt-level = 1 }
froglight-settings = { opt-level = 1 }
froglight-utils = { opt-level = 1 }
# Fully optimize important packages and bevy
bevy = { opt-level = 3 }
froglight-protocol = { opt-level = 3 }
froglight-render = { opt-level = 3 }
froglight-world = { opt-level = 3 }
mimalloc = { opt-level = 3 }
# Somewhat optimize all other packages
"*" = { opt-level = 2 }

# Fully optimize release builds
[profile.release]
opt-level = 3
strip = true
lto = true

# --- FrogLight Package ---

[package]
name = "froglight"
build = "src/build.rs"
exclude = ["src/build.rs", "src/assets"]
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[build-dependencies]
embed-resource = "2.4.2"

[dependencies]
bevy = { workspace = true, features = ["default"] }
bevy-inspector-egui = { workspace = true, optional = true }
fastrand = { version = "2.1.0", optional = true }
froglight-app = { version = "0.1.0", path = "crates/froglight-app" }
froglight-components = { version = "0.1.0", path = "crates/froglight-components", features = [
    "inspector",
] }
image = { version = "0.24.9", optional = true, default-features = false }
mimalloc = { version = "0.1.41", optional = true, features = ["extended"] }
winit = { version = "0.29.15", optional = true, default-features = false }

# Enable the "x11" and "wayland" features for linux
[target.x86_64-unknown-linux-gnu.dependencies]
bevy = { workspace = true, features = ["x11", "wayland"] }

[[bin]]
name = "froglight"
path = "src/bin/froglight/main.rs"
required-features = ["binary"]

[lib]
name = "froglight"
path = "src/lib/froglight/lib.rs"

[features]
default = ["mimalloc"]

# Use mimalloc as the global allocator
# Only applies to the froglight binary
mimalloc = ["dep:mimalloc"]

# Add an inspector for debugging
# Only applies to the froglight binary
inspector = ["dep:bevy-inspector-egui"]

# Adds dependencies for client plugins
# Only applies to the froglight binary
binary = ["dep:fastrand", "dep:image", "dep:winit"]

