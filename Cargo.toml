[package]
name = "mc-rs"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/EightFactorial/MC-RS"
repository = "https://github.com/EightFactorial/MC-RS"
readme = "README.md"
build = "build.rs"

[workspace]
resolver = "2"
members = [
    "crates/mc-rs-core",
    "crates/mc-rs-interface",
    "crates/mc-rs-macros",
    "crates/mc-rs-network",
    "crates/mc-rs-protocol",
    "crates/tools/classfile-rs",
    "crates/tools/mc-rs-extract",
    "crates/tools/mc-rs-generate",
]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1
strip = false
incremental = true

[profile.release]
# lto = "fat"
# strip = true
# codegen-units = 1
incremental = false

[build-dependencies]
vergen = { version = "8.2.5", features = ["build", "cargo", "git", "gitoxide"] }

[dependencies]
bevy = { version = "0.11", features = ["serialize"] }
bevy_rapier3d = { version = "0.22.0", features = ["parallel"] }
belly = { version = "0.3.0", git = "https://github.com/EightFactorial/belly.git" }
compact_str = { version = "0.7", features = ["serde", "smallvec"] }
mc-rs-core = { version = "0.1.0", path = "crates/mc-rs-core" }
mc-rs-macros = { version = "0.1.0", path = "crates/mc-rs-macros" }
mc-rs-network = { version = "0.1.0", path = "crates/mc-rs-network" }
mc-rs-interface = { version = "0.1.0", path = "crates/mc-rs-interface" }
rand = { version = "0.8", features = ["nightly"] }
smallvec = { version = "1.11", features = ["const_generics", "const_new", "union", "write"] }

# Enable wayland support on linux
[target.'cfg(target_os = "linux")'.dependencies]
bevy = { version = "0.11", features = ["wayland"] }

[features]
default = ["splash", "simd"]
splash = ["mc-rs-core/splash"]

# Enable simd features
simd = ["bevy_rapier3d/simd-stable"]
# !! Currently broken on the latest nightly !!
simd_advanced = ["bevy_rapier3d/simd-nightly", "rand/simd_support"]

# Enable debug plugins
debug = ["mc-rs-core/debug", "mc-rs-network/debug", "mc-rs-macros/debug"]
rapier_debug = ["bevy_rapier3d/debug-render-3d"]
