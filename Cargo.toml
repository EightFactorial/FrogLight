# --- Workspace Settings ---

[workspace]
default-members = ["froglight"]
members = [
  "froglight",
  # "froglight-api",
  "froglight-block",
  # "froglight-brigadier",
  "froglight-common",
  # "froglight-entity",
  "froglight-internal",
  # "froglight-inventory",
  # "froglight-item",
  # "froglight-network",
  # "froglight-packet",
  # "froglight-physics",
  # "froglight-registry",
  # "froglight-world",
]
resolver = "2"

[workspace.package]
edition = "2024"
homepage = "https://github.com/EightFactorial/FrogLight"
include = ["Cargo.toml", "README.md", "src"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/EightFactorial/FrogLight"
rust-version = "1.93.0"
version = "0.0.1"

[workspace.lints.rust]
missing_docs = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unreachable_pub = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_html_tags = "deny"
invalid_rust_codeblocks = "deny"
private_intra_doc_links = "deny"

[workspace.lints.clippy]
allow_attributes_without_reason = "deny"
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
clone_on_ref_ptr = "warn"
doc_markdown = "allow"
module_inception = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
pedantic = { level = "warn", priority = -1 }
std_instead_of_alloc = "deny"
std_instead_of_core = "deny"
unnecessary_cast = "warn"

# --- Git Cliff ---

[workspace.metadata.git-cliff.changelog]
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""
postprocessors = []
render_always = true
trim = true

[workspace.metadata.git-cliff.git]
commit_parsers = [
  { body = ".*security", group = "<!-- 8 -->üõ°Ô∏è Security" },
  { group = "<!-- 0 -->üöÄ Features", message = "^feat" },
  { group = "<!-- 1 -->üêõ Bug Fixes", message = "^fix" },
  { group = "<!-- 2 -->üöú Refactor", message = "^refactor" },
  { group = "<!-- 3 -->üìö Documentation", message = "^doc" },
  { group = "<!-- 4 -->‚ö° Performance", message = "^perf" },
  { group = "<!-- 5 -->üé® Styling", message = "^style" },
  { group = "<!-- 6 -->üß™ Testing", message = "^test" },
  { group = "<!-- 7 -->‚óÄÔ∏è Revert", message = "^revert" },
  { message = "^chore|^ci", skip = true },
]
commit_preprocessors = []
conventional_commits = true
filter_commits = false
filter_unconventional = true
link_parsers = []
protect_breaking_commits = false
recurse_submodules = false
require_conventional = false
sort_commits = "oldest"
split_commits = false
topo_order = false
topo_order_commits = true
use_branch_tags = false
