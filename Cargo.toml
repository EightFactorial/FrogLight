# --- Workspace Settings ---

[workspace]
resolver = "2"
members = [
    "crates/froglight-components",
    "crates/froglight-entity",
    "crates/froglight-internal",
    "crates/froglight-macros",
    "crates/froglight-network",
    "crates/froglight-physics",
    "crates/froglight-protocol",
    "crates/froglight-registry",
    "crates/froglight-utils",
    "crates/froglight-world",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["EightFactorial"]
homepage = "https://github.com/EightFactorial/FrogLight"
repository = "https://github.com/EightFactorial/FrogLight"
readme = "README.md"

[workspace.lints.rust]
missing_docs = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unused_lifetimes = "warn"
unused_import_braces = "warn"
unreachable_pub = "warn"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
private_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_rust_codeblocks = "deny"
invalid_html_tags = "deny"

[workspace.lints.clippy]
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
pedantic = { level = "warn", priority = -1 }
unnecessary_cast = "warn"

[workspace.dependencies]
async-std = "1.12.0"
bevy = { version = "0.13.2", default-features = false }
bevy_app = "0.13.2"
bevy_core = "0.13.2"
bevy_derive = "0.13.2"
bevy_ecs = "0.13.2"
bevy_hierarchy = "0.13.2"
bevy_input = "0.13.2"
bevy-inspector-egui = "0.24.0"
bevy_log = "0.13.2"
bevy_math = "0.13.2"
bevy_reflect = "0.13.2"
bevy_tasks = "0.13.2"
bevy_time = "0.13.2"
bevy_transform = "0.13.2"
bitvec = "1.0.1"
bytemuck = "1.16.0"
compact_str = "0.7.1"
criterion = "0.5.1"
derive_more = "0.99.17"
futures-lite = "2.3.0"
hashbrown = "0.14.5"
parking_lot = "0.12.3"
proptest = "1.4.0"
serde = "1.0.200"
serde_json = "1.0.116"
simdnbt = "0.5.0"
smallvec = "1.13.2"
thiserror = "1.0.59"
uuid = "1.8.0"

# --- FrogLight Package ---

[package]
name = "froglight"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
froglight-internal = { version = "0.1.0", path = "crates/froglight-internal" }
