# --- Workspace Settings ---

[workspace]
resolver = "2"
members = [
    "crates/froglight-client",
    "crates/froglight-core",
    "crates/froglight-entities",
    "crates/froglight-interface",
    "crates/froglight-loading",
    "crates/froglight-macros",
    "crates/froglight-network",
    "crates/froglight-physics",
    "crates/froglight-protocol",
    "crates/froglight-render",
    "crates/froglight-resourcepack",
    "crates/froglight-settings",
    "crates/froglight-world",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["EightFactorial"]
homepage = "https://github.com/EightFactorial/FrogLight"
repository = "https://github.com/EightFactorial/FrogLight"
readme = "README.md"

[workspace.lints.rust]
missing_docs = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unused_lifetimes = "warn"
unused_import_braces = "warn"
unreachable_pub = "warn"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
private_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_rust_codeblocks = "deny"
invalid_html_tags = "deny"

[workspace.lints.clippy]
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
pedantic = "warn"
unnecessary_cast = "warn"

[workspace.dependencies]
bevy = "0.12.1"
bevy_xpbd_3d = "0.3.3"
bitvec = "1.0.1"
big_space = "0.4.0"
bytemuck = "1.14.1"
compact_str = "0.7.1"
derive_more = "0.99.17"
futures = "0.3.30"
hashbrown = "0.14.3"
parking_lot = "0.12.1"
phf = "0.11.2"
proptest = "1.4.0"
serde = "1.0.196"
serde_json = "1.0.113"
simdnbt = "0.4.0"
smallvec = "1.13.1"
strum = "0.26.1"
thiserror = "1.0.56"
uuid = "1.7.0"

# --- Build Settings ---

# Slightly optimize dev builds
[profile.dev]
opt-level = 1

[profile.dev.package]
# Slightly optimize the some of the froglight packages
froglight-client = { opt-level = 1 }
froglight-core = { opt-level = 1 }
froglight-entities = { opt-level = 1 }
froglight-interface = { opt-level = 1 }
froglight-loading = { opt-level = 1 }
froglight-macros = { opt-level = 1 }
froglight-resourcepack = { opt-level = 1 }
froglight-settings = { opt-level = 1 }
# Fully optimize dependencies
"*" = { opt-level = 3 }

# Fully optimize release builds
[profile.release]
opt-level = 3
strip = true
lto = true

# --- FrogLight Package ---

[package]
name = "froglight"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
bevy = { workspace = true }
froglight-client = { version = "0.1.0", path = "crates/froglight-client" }
mimalloc = { version = "0.1.39", optional = true }

[features]
default = ["mimalloc"]

# Use mimalloc as the global allocator
mimalloc = ["dep:mimalloc"]

# Enable Wayland support
# Only used in Linux builds
wayland = ["bevy/wayland"]

# Enables extra debug logs
# Enables logging in release builds
logging = ["froglight-client/logging"]

# Enables the egui inspector
inspector = ["froglight-client/inspector"]

