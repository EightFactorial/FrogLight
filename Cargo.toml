[package]
name = "mc-rs"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/EightFactorial/MC-RS"
repository = "https://github.com/EightFactorial/MC-RS"
readme = "README.md"

[workspace]
resolver = "2"
members = [
    "crates/mc-rs-core",
    "crates/mc-rs-interface",
    "crates/mc-rs-macros",
    "crates/mc-rs-network",
    "crates/mc-rs-protocol",
    "crates/mc-rs-render",
    "crates/tools/classfile-rs",
    "crates/tools/mc-rs-extract",
    "crates/tools/mc-rs-generate",
]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1
strip = false
incremental = true

[profile.release]
# lto = "fat"
# strip = true
# codegen-units = 1
incremental = false

[dependencies]
bevy = "0.11"
mc-rs-core = { version = "0.1.0", path = "crates/mc-rs-core" }
mc-rs-interface = { version = "0.1.0", path = "crates/mc-rs-interface" }
mc-rs-network = { version = "0.1.0", path = "crates/mc-rs-network" }

# Enable wayland support on linux
[target.'cfg(target_os = "linux")'.dependencies]
bevy = { version = "0.11", features = ["wayland"] }

[features]
default = ["simd"]

# Enable debug features
debug = ["mc-rs-core/debug", "mc-rs-interface/debug", "mc-rs-network/debug"]
# Enable bevy-rapier debug features
debug_rapier = ["mc-rs-core/debug_rapier"]

# Enable simd features
simd = ["mc-rs-core/simd", "mc-rs-interface/simd", "mc-rs-network/simd"]
# !! Currently broken on the latest nightly !!
simd_advanced = ["mc-rs-core/simd_advanced", "mc-rs-interface/simd_advanced", "mc-rs-network/simd_advanced"]

