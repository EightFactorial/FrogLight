[package]
name = "mc-rs"
version = "0.1.0"
edition = "2021"
license = "MIT"
homepage = "https://github.com/EightFactorial/MC-RS"
repository = "https://github.com/EightFactorial/MC-RS"
readme = "README.md"
build = "build.rs"

[workspace]
resolver = "2"
members = [
    "crates/classfile-rs",
    "crates/mc-rs-extract",
    "crates/mc-rs-generate",
    "crates/mc-rs-macros",
    "crates/mc-rs-protocol",
]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1
strip = false
incremental = true

[profile.release]
# lto = "fat"
# strip = true
# codegen-units = 1
incremental = false

[build-dependencies]
vergen = { version = "8.2.5", features = ["build", "cargo", "git", "gitoxide"] }

[dependencies]
anyhow = "1.0"
async-net = "1.8"
async-trait = "0.1"
azalea-chat = { version = "0.8.0", default-features = false }
azalea-nbt = { version = "0.8.0", git = "https://github.com/EightFactorial/azalea.git", branch = "nbt", default-features = false }
belly = { version = "0.3.0", git = "https://github.com/EightFactorial/belly.git" }
bevy = { version = "0.11", features = ["serialize"] }
bevy_rapier3d = { version = "0.22.0", features = ["parallel"] }
block-mesh = "0.2.0"
bytemuck = { version = "1.14", features = ["derive"] }
compact_str = { version = "0.7", features = ["serde", "smallvec"] }
convert_case = "0.4"
flume = "0.11"
futures-lite = { version = "1.13", features = ["futures-io"] }
futures-locks = { version = "0.7", default-features = false }
itertools = "0.11"
log = { version = "0.4", features = ["std"] }
mc-rs-macros = { version = "0.1.0", path = "crates/mc-rs-macros" }
mc-rs-protocol = { version = "0.1.0", path = "crates/mc-rs-protocol" }
nohash-hasher = "0.2"
parking_lot = { version = "0.12", features = ["nightly"] }
rand = { version = "0.8", features = ["nightly"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["indexmap", "preserve_order"] }
smallvec = { version = "1.11", features = ["const_generics", "const_new", "union", "write"] }
strum = { version = "0.25", features = ["derive"] }
toml = { version = "0.8", features = ["indexmap", "preserve_order"] }
uuid = { version = "1.5", features = ["v3", "bytemuck"] }

# Enable wayland support on linux
[target.'cfg(target_os = "linux")'.dependencies]
bevy = { version = "0.11", features = ["wayland"] }

[features]
default = ["splash", "simd"]
splash = []

# Enable simd features
simd = ["bevy_rapier3d/simd-stable", "bytemuck/nightly_stdsimd"]
# !! Currently broken on the latest nightly !!
simd_advanced = ["bevy_rapier3d/simd-nightly", "bytemuck/nightly_stdsimd", "rand/simd_support"]

# Enable debug plugins
debug = ["mc-rs-protocol/debug", "mc-rs-macros/debug"]
rapier_debug = ["bevy_rapier3d/debug-render-3d"]
