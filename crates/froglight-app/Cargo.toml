[package]
name = "froglight-app"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dev-dependencies]
bevy_mod_debugdump = "0.10.0"

[dependencies]
bevy = { workspace = true }
froglight-core = { version = "0.1.0", path = "../froglight-core" }
froglight-entity = { version = "0.1.0", path = "../froglight-entity" }
froglight-network = { version = "0.1.0", path = "../froglight-network" }
froglight-protocol = { version = "0.1.0", path = "../froglight-protocol", features = [
    "bevy",
] }
froglight-registry = { version = "0.1.0", path = "../froglight-registry" }
froglight-world = { version = "0.1.0", path = "../froglight-world", features = [
    "bevy",
] }
froglight-utils = { version = "0.1.0", path = "../froglight-utils" }

[features]
default = []

[[examples]]
name = "system-graph"
path = "examples/system-graph/main.rs"
