[package]
name = "froglight-block"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
derive_more = { workspace = true }
downcast-rs = { workspace = true }
froglight-common = { workspace = true }
froglight-macros = { workspace = true, features = ["block"] }
hashbrown = { workspace = true }
hashify = "0.2.6"
parking_lot = { workspace = true }
rangemap = { version = "1.5", features = ["const_fn"] }

# Optional dependencies
bevy_ecs = { workspace = true, optional = true }
bevy_reflect = { workspace = true, optional = true }
bevy_utils = { workspace = true, optional = true }

[features]
default = []

# Enable Bevy support
bevy = [
  "dep:bevy_ecs",
  "dep:bevy_reflect",
  "dep:bevy_utils",
  "froglight-common/bevy",
]

# Enable support for v1.21.4
v1_21_4 = ["froglight-common/v1_21_4"]
# Enable support for v1.21.5
v1_21_5 = ["froglight-common/v1_21_5"]
