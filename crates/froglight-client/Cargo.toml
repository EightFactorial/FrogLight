[package]
name = "froglight-client"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
ab_glyph = { workspace = true }
bevy = { workspace = true, default-features = true, features = ["wayland"] }
froglight-assets = { version = "0.1.0", path = "../froglight-assets" }
froglight-entity = { version = "0.1.0", path = "../froglight-entity" }
froglight-network = { version = "0.1.0", path = "../froglight-network", features = [
    "resolver",
] }
froglight-registry = { version = "0.1.0", path = "../froglight-registry" }
froglight-render = { version = "0.1.0", path = "../froglight-render" }
froglight-settings = { version = "0.1.0", path = "../froglight-settings", features = [
    "bevy_asset",
] }
froglight-utils = { version = "0.1.0", path = "../froglight-utils", features = [
    "froglight-components",
    "froglight-world",
] }
froglight-world = { version = "0.1.0", path = "../froglight-world", features = [
    "bevy",
    "froglight-registry",
] }
hashbrown = { workspace = true }
parking_lot = { workspace = true, features = ["arc_lock"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
simdnbt = { workspace = true }

[target.'cfg(any(target_os = "linux", target_os = "windows", target_os = "android"))'.dependencies]
sysinfo = { version = "0.30.12", default-features = false }

[target.'cfg(all(target_os="macos"))'.dependencies]
sysinfo = { version = "0.30.12", default-features = false, features = [
    "apple-app-store",
] }
