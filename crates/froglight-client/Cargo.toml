[package]
name = "froglight-client"

[package.version]
workspace = true
[package.edition]
workspace = true
[package.license]
workspace = true
[package.authors]
workspace = true
[package.homepage]
workspace = true
[package.repository]
workspace = true
[package.readme]
workspace = true

[lints]
workspace = true

[dependencies]
bevy = { workspace = true }
froglight-core = { version = "0.1.0", path = "../froglight-core" }
froglight-entities = { version = "0.1.0", path = "../froglight-entities" }
froglight-gui = { version = "0.1.0", path = "../froglight-gui" }
froglight-loading = { version = "0.1.0", path = "../froglight-loading", optional = true }
froglight-network = { version = "0.1.0", path = "../froglight-network" }
froglight-physics = { version = "0.1.0", path = "../froglight-physics" }
froglight-render = { version = "0.1.0", path = "../froglight-render" }
froglight-resourcepack = { version = "0.1.0", path = "../froglight-resourcepack" }
froglight-settings = { version = "0.1.0", path = "../froglight-settings" }
froglight-world = { version = "0.1.0", path = "../froglight-world" }

[features]
default = ["default-loading"]

# Enables the default loading screen
default-loading = ["dep:froglight-loading"]

# Enables extra debug logs
# Enables logging in release builds
logging = ["froglight-world/logging"]

[dev-dependencies]
bevy_mod_debugdump = "0.9.0"

# Creates system graphs, not an example
# Useful for development
[[example]]
name = "system-graph"
