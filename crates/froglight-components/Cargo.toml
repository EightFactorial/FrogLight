[package]
name = "froglight-components"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
bevy_ecs = { workspace = true, optional = true }
bevy-inspector-egui = { workspace = true, optional = true }
bevy_reflect = { workspace = true, optional = true }
compact_str = { workspace = true }
derive_more = { workspace = true }
hashbrown = { workspace = true }
serde = { workspace = true, features = ["derive"], optional = true }
thiserror = { workspace = true }
uuid = { workspace = true }

[features]
default = ["bevy"]

# Derives `Component` for some types.
bevy = ["dep:bevy_ecs", "dep:bevy_reflect", "serde"]

# Implements InspectorPrimitive for ResourceKey.
inspector = ["dep:bevy-inspector-egui", "bevy"]

# Derives `Serialize` and `Deserialize` for some types.
serde = ["dep:serde", "compact_str/serde", "uuid/serde"]
