[package]
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
name = "froglight-entity"
readme = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
base64 = { workspace = true, features = ["alloc"] }
bevy_platform = { workspace = true, features = ["alloc"] }
derive_more = { workspace = true }
downcast-rs = { workspace = true }
froglight-common = { workspace = true }
froglight-macros = { workspace = true, features = ["entity"] }
froglight-nbt = { workspace = true }
glam = { workspace = true }
hashify = { workspace = true }
indexmap = { workspace = true }
md-5 = { workspace = true }
parking_lot = { workspace = true }
smol_str = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true, features = ["md5"] }

# Optional dependencies
bevy_ecs = { workspace = true, optional = true }
bevy_reflect = { workspace = true, optional = true, features = ["smol_str", "uuid"] }
froglight-io = { workspace = true, optional = true }
serde = { workspace = true, optional = true, features = ["derive"] }
serde_json = { workspace = true, optional = true }
ureq = { workspace = true, optional = true, features = ["json"] }

[features]
default = ["online", "std"]

# Enable accessing online APIs.
online = ["dep:ureq", "serde", "std"]
# Enable `froglight-io` support.
io = ["dep:froglight-io", "std"]

# Enable `bevy` support.
bevy = ["dep:bevy_ecs", "froglight-common/bevy", "froglight-nbt/reflect"]
# Enable `bevy_reflect` support.
reflect = ["bevy", "bevy_ecs?/bevy_reflect", "dep:bevy_reflect"]

# Enable `serde` serialization support.
serde = [
  "bevy_platform/serialize",
  "dep:serde",
  "dep:serde_json",
  "froglight-common/serde",
  "froglight-io?/serde",
  "froglight-nbt/serde",
  "glam/serde",
  "smol_str/serde",
  "uuid/serde",
]

# Enable nightly features.
nightly = ["froglight-io?/nightly", "froglight-nbt/nightly", "parking_lot/nightly"]

# Enable support for the rust standard library.
std = [
  "base64/std",
  "bevy_ecs?/std",
  "bevy_platform/std",
  "bevy_reflect?/std",
  "froglight-nbt/std",
  "glam/std",
  "md-5/std",
  "serde?/std",
  "serde_json?/std",
  "smol_str/std",
  "uuid/std",
]
# Enable `no_std` support for `glam`.
libm = ["glam/libm"]

# Enable support for v1.21.4
v1_21_4 = ["froglight-common/v1_21_4"]
# Enable support for v1.21.5
v1_21_5 = ["froglight-common/v1_21_5"]
