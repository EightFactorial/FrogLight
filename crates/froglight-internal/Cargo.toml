[package]
name = "froglight-internal"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
froglight-block = { workspace = true, features = ["bevy"] }
froglight-common = { workspace = true, features = ["bevy"] }
froglight-network = { workspace = true, features = ["bevy"] }
froglight-registry = { workspace = true, features = ["bevy"] }
froglight-world = { workspace = true, features = ["bevy", "block", "io"] }

[features]
default = []

# Enable support for v1.21.4
v1_21_4 = [
  "froglight-block/v1_21_4",
  "froglight-network/v1_21_4",
  "froglight-registry/v1_21_4",
]
# Enable support for v1.21.5
v1_21_5 = [
  "froglight-block/v1_21_4",
  "froglight-network/v1_21_5",
  "froglight-registry/v1_21_5",
]
