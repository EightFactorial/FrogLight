[package]
name = "froglight-inventory"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
froglight-common = { workspace = true }
froglight-item = { workspace = true }
parking_lot = { workspace = true }

# Optional dependencies
bevy_ecs = { workspace = true, optional = true }
bevy_reflect = { workspace = true, optional = true }
froglight-io = { workspace = true, optional = true }

[features]
default = []

# Enable `froglight-io` support.
io = ["dep:froglight-io"]

# Enable `bevy` support.
bevy = [
  "dep:bevy_ecs",
  "dep:bevy_reflect",
  "froglight-common/bevy",
  "froglight-item/bevy",
]

# Enable support for v1.21.4
v1_21_4 = ["froglight-common/v1_21_4", "froglight-item/v1_21_4"]
# Enable support for v1.21.5
v1_21_5 = ["froglight-common/v1_21_5", "froglight-item/v1_21_5"]
