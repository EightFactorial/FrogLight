[package]
name = "froglight-io"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dev-dependencies]
proptest = { workspace = true }

[dependencies]
thiserror = { workspace = true }
froglight-macros = { workspace = true, features = ["io"] }

# Optional dependencies
glam = { workspace = true, optional = true }
hashbrown = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
simdnbt = { workspace = true, optional = true }
smallvec = { workspace = true, optional = true }
smol_str = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }

[features]
default = []

# Enable support for `glam` types.
glam = ["dep:glam"]
# Enable support for `hashbrown` types.
hashbrown = ["dep:hashbrown"]
# Enable support for `simdnbt` types.
simdnbt = ["dep:simdnbt"]
# Enable support for `smallvec` types.
smallvec = ["dep:smallvec"]
# Enable support for `smol_str` types.
smol_str = ["dep:smol_str"]
# Enable support for `uuid` types.
uuid = ["dep:uuid"]

# Enable support for serializing to/from JSON.
serde = [
  "dep:serde",
  "dep:serde_json",
  "glam?/serde",
  "hashbrown?/serde",
  "smallvec?/serde",
  "smol_str?/serde",
  "uuid?/serde",
]
