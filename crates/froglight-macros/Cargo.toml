[package]
name = "froglight-macros"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
proc-macro = true

[lints]
workspace = true

[dependencies]
attribute-derive = { version = "0.9.1", features = ["syn-full"] }
proc-macro2 = { version = "1.0.80", features = ["nightly"] }
quote = { version = "1.0.36", features = ["proc-macro"] }
syn = { version = "2.0.59", features = ["full", "printing", "proc-macro"] }
toml_edit = { version = "0.22.9", default-features = false, features = [
    "parse",
] }

[features]
default = []

# Enables `froglight-asset` macros
froglight-asset = []

# Enables `froglight-protocol` macros
froglight-protocol = []
# Emit extra logging for `froglight-protocol` macros
froglight-protocol-debug = ["froglight-protocol"]

# Enables `froglight-registry` macros
froglight-registry = ["froglight-protocol"]

# Enables `froglight-world` macros
froglight-world = []
