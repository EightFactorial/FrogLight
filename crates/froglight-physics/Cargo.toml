[package]
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
name = "froglight-physics"
readme = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
bevy_platform = { workspace = true, features = ["alloc"] }
derive_more = { workspace = true }
froglight-common = { workspace = true }
froglight-entity = { workspace = true }
glam = { workspace = true }
smol_str = { workspace = true }

# Optional dependencies
bevy_ecs = { workspace = true, optional = true }
bevy_reflect = { workspace = true, optional = true }

[features]
default = ["std"]

# Enable `bevy` support.
bevy = ["dep:bevy_ecs", "dep:bevy_reflect", "froglight-common/bevy", "froglight-entity/bevy"]

# Enable nightly features.
nightly = ["froglight-entity/nightly"]

# Enable support for the rust standard library.
std = ["bevy_ecs?/std", "bevy_platform/std", "bevy_reflect?/std", "froglight-entity/std"]
# Enable `no_std` support for `glam`.
libm = ["glam/libm"]
