[package]
name = "froglight-protocol"

[package.version]
workspace = true
[package.edition]
workspace = true
[package.license]
workspace = true
[package.authors]
workspace = true
[package.homepage]
workspace = true
[package.repository]
workspace = true
[package.readme]
workspace = true

[lints]
workspace = true

[dependencies]
bevy_log = { version = "0.12.1", optional = true }
bevy_math = "0.12.1"
bitvec = { workspace = true }
bytemuck = { workspace = true, features = ["derive", "nightly_stdsimd"] }
compact_str = { workspace = true, features = ["serde", "smallvec"] }
derive_more = { workspace = true }
froglight-macros = { version = "0.1.0", path = "../froglight-macros", features = [
    "protocol",
] }
futures = { workspace = true }
hashbrown = { workspace = true, features = ["serde"] }
serde = { workspace = true }
serde_json = { workspace = true }
simdnbt = { workspace = true }
smallvec = { workspace = true, features = [
    "const_generics",
    "const_new",
    "serde",
] }
thiserror = { workspace = true }
uuid = { workspace = true, features = ["serde"] }

[features]
default = []

# Enable debug logging
logging = ["dep:bevy_log"]
