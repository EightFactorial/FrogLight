[package]
name = "froglight-utils"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
bevy_app = { workspace = true }
bevy_derive = { workspace = true }
bevy_ecs = { workspace = true }
bevy_reflect = { workspace = true }
bevy_time = { workspace = true }
froglight-components = { version = "0.1.0", path = "../froglight-components", features = [
    "bevy",
], optional = true }
froglight-protocol = { version = "0.1.0", path = "../froglight-protocol", features = [
    "bevy",
], optional = true }
froglight-world = { version = "0.1.0", path = "../froglight-world", features = [
    "bevy",
], optional = true }
hashbrown = { workspace = true }

[features]
default = ["froglight-components", "froglight-world"]

# Enables tracking of entity ids and uuids
froglight-components = ["dep:froglight-components"]

# Enables tracking of what positions chunks are at
froglight-world = ["dep:froglight-world", "dep:froglight-protocol"]
