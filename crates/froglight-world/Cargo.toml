[package]
name = "froglight-world"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
bevy_ecs = { workspace = true, optional = true }
bevy_log = { workspace = true, optional = true }
bitvec = { workspace = true }
froglight-protocol = { version = "0.1.0", path = "../froglight-protocol" }
froglight-registry = { version = "0.1.0", path = "../froglight-registry", optional = true }
parking_lot = { workspace = true }
simdnbt = { workspace = true }
thiserror = { workspace = true }

[features]
default = ["bevy", "froglight-registry"]

# Derives `Component` for `Chunk` and enables some logs.
bevy = ["dep:bevy_ecs", "dep:bevy_log"]

# Adds methods to get Blocks from a Chunk.
froglight-registry = ["bevy", "dep:froglight-registry"]
