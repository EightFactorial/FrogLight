[package]
name = "classfile-rs"
version = "0.1.0"
authors = ["mastercooker <c.o.okiedragon234@gmail.com>"]
edition = "2018"

[lib]
name = "classfile"
path = "src/lib.rs"

[[bin]]
name = "dissasembler"
path = "src/bin.rs"

[dependencies]
bitflags = "2.4"
byteorder = "1.5"
derive_more = { version = "0.99", default-features = false, features = ["constructor"] }
linked-hash-map = "0.5"
mutf8 = "0.5"
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"
rayon = "1.8"
